spring:
  cloud:
      config: #配置中心
        name: service-sys-genid #在配置仓库的配置名称
        profile: dev,path #激活文件
        label: master
        fail-fast: true
        discovery:
          enabled: true
          service-id: config-server
        username: admin
        password: '{cipher}'
##服务注册
eureka:
  instance:
    prefer-ip-address: true #实例在注册中心以ip形式显示
#    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
    hostname: localhost #实例在注册中心以域名显示
  client:
    service-url:
      defaultZone: http://172.31.31.31:1111/eureka/
feign:
  hystrix:
    enabled: true  # 在feign中开启hystrix功能，默认情况下feign不开启hystrix功能
### 日志配置
logging:
  file: logs/${spring.application.name}.log
  level:
    com.xrlj: debug

